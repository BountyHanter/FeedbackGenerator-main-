      scheme: default
      toggle:
        icon: material/weather-sunny
        name: –í–∫–ª—é—á–∏—Ç—å —Ç—ë–º–Ω—É—é —Ç–µ–º—É

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/weather-night
        name: –í–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã
  font:
    text: Roboto
    code: Roboto Mono

  language: ru

markdown_extensions:
  - admonition
  - pymdownx.details
  - toc:
      permalink: "üîó"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
