theme:
  name: material
  logo: assets/icon.png
  favicon: assets/favicon.svg
  icon:
    admonition:
      tip: octicons/light-bulb-24



  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer

    - search.suggest

    - content.code.copy
    - content.code.annotate



  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: black
      toggle:
        icon: material/brightness-4
        name: –í–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
