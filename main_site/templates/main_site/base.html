<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Проект{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Дополнительные стили -->
    <style>
        body {
            background-color: #595959;
            color: #fff;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.1);
            color: #0dcaf0 !important;
        }
        .nav-link {
            font-size: 1.2rem;
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #0dcaf0 !important;
        }
        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-link {
            font-size: 1.2rem;
            color: #ffffff !important;
            transition: color 0.3s ease, background-color 0.3s ease;
            background-color: transparent; /* Чтобы фон был прозрачным изначально */
        }

        .nav-link:hover {
            color: #0dcaf0 !important; /* Цвет текста при наведении */
            background-color: rgba(255, 255, 255, 0.1); /* Лёгкое затемнение */
            border-radius: 5px; /* Слегка закругляем края */
        }

        .dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Затемнение для выпадающего меню */
            color: #0dcaf0 !important; /* Цвет текста при наведении */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

                /* Контейнер для уведомлений */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Общий стиль уведомлений */
        .notification {
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 14px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
            white-space: nowrap;
        }

        /* Варианты цвета */
        .notification.success {
            background-color: #4CAF50; /* Зеленый */
        }

        .notification.error {
            background-color: #F44336; /* Красный */
        }

        /* Класс для появления уведомления */
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }


    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Подключаем шапку -->
    {% include 'main_site/partials/header.html' %}
    <div class="notification-container" id="notifyContainer"></div>
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">
    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
